name: Automated Tests

on:
  push:
   branches: 
    - 'main'
  # schedule:
  #   - cron: '0 0 * * *'  # Schedule to run every day at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest
    environment: tst
    env:
      MY_URL: ${{ vars.MY_URL }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npx codeceptjs run --steps   # Replace with the command to run your tests
